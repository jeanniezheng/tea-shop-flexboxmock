<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Tea Shop</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <img src="assets/img-tea-cozy-logo.png" alt="tea-cozy-logo">
            <ul class="nav-links">
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Location</li>
            </ul>
        </div>
    </nav>
    <section id="mission">
        <div class="mission-container">
            <div class="mission-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
    </section>

    <section id="tea">
        <div class="tea-title-container">
            <h2>Tea of the Month</h2>
            <h4>What's steeping at the tea cozy?</h4>
        </div>
        <div class="tea-image-container">
            <figure class="tea-image">
                <img src='assets/img-berryblitz.jpg' alt="tea-image">
                <figcaption>Berry Tea</figcaption>
            </figure>

            <figure class="tea-image">
                <img src='assets/img-spiced-rum.jpg' alt="tea-image">
                <figcaption>Spiced run Tea</figcaption>
            </figure>

            <figure class="tea-image">
                <img src='assets/img-donut.jpg' alt="tea-image">
                <figcaption>Donut</figcaption>
            </figure>

            <figure class="tea-image">
                <img src='assets/img-myrtle-ave.jpg' alt="tea-image">
                <figcaption>Myrtle</figcaption>
            </figure>

            <figure class="tea-image">
                <img src='assets/img-bedford-bizarre.jpg' alt="tea-image">
                <figcaption>Bizarre</figcaption>
            </figure>

        </div>

    </section>

</body>

</html>
